<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content text-center p-md">
                    <h2>
                        <span class="text-navy">FEATURED LISTING</span>
                    </h2>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <slick class="slick_demo_2" infinite="true" slides-to-show="3" slides-to-scroll="1" center-mode="false" autoplay="true" autoplaySpeed="5000" speed="5000" dots="false"
                   responsive="[{ breakpoint: 1024, settings: { slidesToShow: 3, slidesToScroll: 3, infinite: true, dots: true } }, { breakpoint: 600, settings: { slidesToShow: 2, slidesToScroll: 2 } }, { breakpoint: 480, settings: { slidesToShow: 1, slidesToScroll: 1 } } ]" ng-if="vm.ready">
                <div ng-repeat="place in vm.places.docs | filter:{featured:true}" >
                    <div class="ibox-content">
                        <img src="/uploads/{{place.images[0]}}" alt="">
                        <p>
                            <i class="fa fa-phone"></i> {{place.telephone}}
                        </p>
                        <h3><a href="/places/{{ place._id }}">{{ place.title }}</a></h3>
                    </div>
                </div>
            </slick>
        </div>
    </div>
</div>
