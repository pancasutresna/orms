
<div class="panel panel-primary">
  <div class="panel-heading text-center">New places</div>
  <div class="panel-body">
    <div ng-repeat="place in vm.places | filter:{order_by:published} | limitTo:10" class="row">
      <div class="col-md-3">{{place.published | date:'MMM d'}}</div>
      <div class="col-md-9"> <a href="/places/{{ place._id }}">{{ place.title }}</a></div>
    </div>
  </div>
</div>
