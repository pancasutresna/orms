<div class="container">
    <h1>{{ vm.place.title }}</h1>
    <div class="row">
        <div class="col-md-6">
            <h3 ng-show="vm.place.featured">Featured</h3>
            <h3>Published on {{ vm.place.published | date }}</h3>
        </div>
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">Tags</div>
                <div class="panel-body">
                    <div ng-repeat="tag in vm.place.tags">{{tag}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
