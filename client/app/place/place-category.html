<div class="container">
    <div class="col-md-12" ng-repeat="place in vm.places">
        <div class="hr-line-dashed"></div>
        <div class="col-md-3">
            <img src="/uploads/{{place.images[0]}}">
        </div>
        <div class="col-md-9 product-desc">
            <span class="product-price">
                        <!-- rating disini -->
            </span>
            <small class="text-muted">{{place.categories[0].label}}</small>
            <a href="#" class="product-name">{{place.title}}</a>
            <div class="small m-t-xs">
                {{place.description}}
            </div>
            <address>
                <b>Phone:</b> {{place.telephone}}
                <br>
                <b>E-mail:</b> <a href="mailto:#">{{place.email}}</a>
                <br>
                <b>Website:</b> <a href="{{vm.place.website}}">{{place.website}}</a>
            </address>
            <div class="m-t text-righ">
                <a href="/places/{{ place._id }}" class="btn btn-xs btn-outline btn-primary"> Lihat detail <i class="fa fa-long-arrow-right"></i> </a>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="hr-line-dashed"></div>
        <div paging page="vm.places.page" page-size="vm.places.limit" total="vm.places.total" paging-action="vm.gotoPage(page, pageSize, total)" scroll-top="true" hide-if-empty="true" show-prev-next="true" show-first-last="true">
        </div>
    </div>
</div>
