<!DOCTYPE html>
<html lang="en">

<head>
    <title>Blacksquid</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- build:css /styles/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/toastr/toastr.css" />
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css /styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/client/css/style.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>

<body ng-app="app"  ng-strict-di>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header"><a href="/" class="navbar-brand">Blacksquid</a></div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/places">Browse Places</a></li>
                </ul>
                <div ng-include="'/app/user/form-login.html'"></div>
            </div>
        </div>
    </div>
    <section class="content">
        <div ng-view></div>
    </section>
    <footer class="container text-center">
        <p>&copy; 2016 Blacksquid</p>
    </footer>

    <!-- build:js /js/lib.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/toastr/toastr.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="/bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/bower_components/breezejs/breeze.debug.js"></script>
    <script src="/bower_components/breezejs/adapters/breeze.dataService.mongo.js"></script>
    <script src="/bower_components/breezejs/labs/breeze.angular.js"></script>
    <script src="/bower_components/breezejs/labs/breeze.directives.js"></script>
    <script src="/bower_components/breezejs/labs/breeze.metadata-helper.js"></script>
    <script src="/bower_components/breezejs/labs/breeze.saveErrorExtensions.js"></script>
    <script src="/bower_components/angular.breeze.storagewip/angular.breeze.storagewip.js"></script>
    <script src="/bower_components/extras.angular.plus/ngplus-overlay.js"></script>
    <script src="/bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>
    <script src="/bower_components/angular-simple-logger/dist/angular-simple-logger.js"></script>
    <script src="/bower_components/lodash/lodash.js"></script>
    <script src="/bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js /js/app.js -->
    <!-- inject:js -->
    <script src="/client/app/app.module.js"></script>
    <script src="/client/app/core/core.module.js"></script>
    <script src="/client/app/data/data.module.js"></script>
    <script src="/client/app/map/map.module.js"></script>
    <script src="/client/app/place/place.module.js"></script>
    <script src="/client/app/main/main.module.js"></script>
    <script src="/client/app/user/user.module.js"></script>
    <script src="/client/app/admin/user/admin.user.module.js"></script>
    <script src="/client/app/blocks/exception/exception.module.js"></script>
    <script src="/client/app/blocks/logger/logger.module.js"></script>
    <script src="/client/app/blocks/router/router.module.js"></script>
    <script src="/client/app/core/bootstrap.dialog.js"></script>
    <script src="/client/app/core/common.js"></script>
    <script src="/client/app/core/config.breeze.js"></script>
    <script src="/client/app/core/core.config.js"></script>
    <script src="/client/app/core/core.constants.js"></script>
    <script src="/client/app/data/datacontext.js"></script>
    <script src="/client/app/map/map.js"></script>
    <script src="/client/app/place/place.add.controller.js"></script>
    <script src="/client/app/place/place.detail.controller.js"></script>
    <script src="/client/app/place/place.factory.js"></script>
    <script src="/client/app/place/place.list.controller.js"></script>
    <script src="/client/app/place/place.route.js"></script>
    <script src="/client/app/main/main.controller.js"></script>
    <script src="/client/app/main/main.route.js"></script>
    <script src="/client/app/user/identity.factory.js"></script>
    <script src="/client/app/user/login.controller.js"></script>
    <script src="/client/app/user/profile.controller.js"></script>
    <script src="/client/app/user/signup.controller.js"></script>
    <script src="/client/app/user/user.factory.js"></script>
    <script src="/client/app/user/user.route.js"></script>
    <script src="/client/app/admin/user/admin.user.controller.js"></script>
    <script src="/client/app/admin/user/admin.user.route.js"></script>
    <script src="/client/app/blocks/exception/exception.factory.js"></script>
    <script src="/client/app/blocks/exception/exception.handler.provider.js"></script>
    <script src="/client/app/blocks/logger/logger.factory.js"></script>
    <script src="/client/app/blocks/router/router.factory.js"></script>
    <script src="/client/app/data/resources/resource.place.cache.js"></script>
    <script src="/client/app/data/resources/resource.place.js"></script>
    <script src="/client/app/data/resources/resource.user.js"></script>
    <!-- endinject -->

    <!-- inject:templates:js -->
    <!-- endinject -->
    
    <!-- endbuild -->
</body>

</html>
